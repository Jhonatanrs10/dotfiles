include-file = colors.ini

[bar/jrs]
monitor = ${env:MONITOR:}
width = 100%
height = 25pt
radius = 0
cursor-click = pointer
border-top-size = 0pt 
border-left-size = 0pt 
border-right-size = 0pt 
border-bottom-size = 1pt
border-color = #00000000
module-margin = 0
line-size = 2.5pt
pin-workspaces = true
background = ${colors.base01}
foreground = ${colors.base02}
bottom = false
padding-left = 1
padding-right = 1
separator =
separator-foreground = ${colors.base00}
wm-restack = i3
font-0 = "Caskaydia Mono Nerd Font:style=regular:size=9;2"
font-1 = "Caskaydia Mono Nerd Font:style=regular:size=11;2"
modules-left = xworkspaces
modules-center = date
modules-right = tray_button battery pulseaudio tray
enable-ipc = true

[module/tray_button]
type = custom/text
format = "   "
format-font = 1
click-left = polybar-msg action battery module_toggle & polybar-msg action pulseaudio module_toggle & polybar-msg action tray module_toggle

[module/tray]
type = internal/tray
format-margin = 10px
tray-spacing = 10px
tray-size = 50%
tray-scale = 1
hidden = true

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.base04}
label-focused = %name%
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 2
label-unfocused = %index%: %name%
label-unfocused-padding = 2
label-urgent = %index%: %name%
label-urgent-background = ${colors.base04}
label-urgent-padding = 2

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.base01}
label-active-underline= ${colors.base00}
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.base04}
label-urgent-padding = 2
label-empty =
label-empty-foreground = ${colors.base05}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = " %title:0:60:...%"

[module/xkeyboard]
type = internal/xkeyboard
format-spacing = 0
label-layout =
label-indicator = [%name%]
label-layout-foreground = ${colors.base02}
label-indicator-padding = 0
label-indicator-margin = 0
label-indicator-foreground = ${colors.base02}
label-indicator-background = ${colors.base01}

[module/date]
type = internal/date
interval = 5
date-alt = %A %I:%M %p
date = %a.%d %b %I:%M %p
datebkp = %H:%M:%S
label = %date%
label-foreground = ${colors.base02}

[module/battery]
hidden = true
type = internal/battery
format-charging-font = 2
format-discharging-font = 2
label-full-font = 2
label-low-font = 2
full-at = 99
low-at = 5
battery = BAT1
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging>
format-discharging = <ramp-capacity>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = " 󰁹 "
label-low = " 󰁺 "
ramp-capacity-0 = " 󰁺 "
ramp-capacity-1 = " 󰁼 "
ramp-capacity-2 = " 󰁾 "
ramp-capacity-3 = " 󰂀 "
ramp-capacity-4 = " 󰁹 "
bar-capacity-width = 10
animation-charging-0 = " 󰢜 "
animation-charging-1 = " 󰂇 "
animation-charging-2 = " 󰂉 "
animation-charging-3 = " 󰂊 "
animation-charging-4 = " 󰂅 "
animation-charging-framerate = 750
animation-discharging-0 = " 󰁺 "
animation-discharging-1 = " 󰁼 "
animation-discharging-2 = " 󰁾 "
animation-discharging-3 = " 󰂀 "
animation-discharging-4 = " 󰁹 "
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/pulseaudio]
hidden = true
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
format-volume-font = 2
format-volume = <ramp-volume> 
label-muted = "  "
ramp-volume-0 = "  "
ramp-volume-1 = "  "
ramp-volume-2 = "  "
click-left = pactl set-sink-mute @DEFAULT_SINK@ toggle
click-right = $TERMINAL --class=Wiremix -e wiremix

[settings]
screenchange-reload = true
pseudo-transparency = true

