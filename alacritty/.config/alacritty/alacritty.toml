general.import = ["~/.config/alacritty/colors.toml"]

[font]
size = 11.0

[font.bold]
family = "Adwaita Sans"
style = "Bold"

[font.bold_italic]
family = "Adwaita Sans"
style = "Bold Italic"

[font.italic]
family = "Adwaita Sans"
style = "Italic"

[font.normal]
family = "Adwaita Sans"
style = "Regular"

[window]
dimensions = { columns = 60, lines = 25}
blur = true
opacity = 0.90

